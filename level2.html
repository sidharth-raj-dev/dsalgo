<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphic Code Slides</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .slide-container {
            width: 90%;
            max-width: 800px;
            background-color: #e0e5ec;
            border-radius: 20px;
            padding: 30px;
            box-shadow:
                20px 20px 60px #bec3c9,
                -20px -20px 60px #ffffff;
        }

        .window-buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .red {
            background-color: #ff5f56;
        }

        .yellow {
            background-color: #ffbd2e;
        }

        .green {
            background-color: #27c93f;
        }

        .code-area {
            background-color: #f0f3f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow:
                inset 5px 5px 10px #bec3c9,
                inset -5px -5px 10px #ffffff;
            overflow-x: auto;
        }

        .problem-info {
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }

        .nav-button {
            background-color: #e0e5ec;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            box-shadow:
                5px 5px 10px #bec3c9,
                -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            box-shadow:
                2px 2px 5px #bec3c9,
                -2px -2px 5px #ffffff;
        }

        .nav-button:active {
            box-shadow:
                inset 2px 2px 5px #bec3c9,
                inset -2px -2px 5px #ffffff;
        }

        .keyword {
            color: #ff5f56;
        }

        .function {
            color: #27c93f;
        }

        .string {
            color: #ffbd2e;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="window-buttons">
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </div>
        <div class="problem-info">
            <h2 id="problemTitle"></h2>
            <p id="problemDetails"></p>
        </div>
        <div class="code-area">
            <pre><code id="solutionCode"></code></pre>
        </div>
        <div class="nav-buttons">
            <button class="nav-button" id="prevButton">&#8592; Previous</button>
            <button class="nav-button" id="nextButton">Next &#8594;</button>
        </div>
    </div>

    <script>
        const slides = [
            {
                title: "first bad version",
                difficulty: "Medium",
                timeEstimate: "25 mins",
                solution: `
def firstBadVersion(self, n):
    """
    :type n: int
    :rtype: int
    """
    def binary_search(left, right):
        if left == right:
            return left
        
        mid = left + (right - left) // 2
        
        if self.isBadVersion(mid):
            # We use 'mid' instead of 'mid - 1' here
            return binary_search(left, mid)
        else:
            return binary_search(mid + 1, right)
    
    return binary_search(1, n)`
            },

        ];

        let currentSlide = 0;

        const problemTitle = document.getElementById('problemTitle');
        const problemDetails = document.getElementById('problemDetails');
        const solutionCode = document.getElementById('solutionCode');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function updateSlide() {
            const slide = slides[currentSlide];
            problemTitle.textContent = slide.title;
            problemDetails.textContent = `${slide.difficulty} Â· ${slide.timeEstimate}`;
            solutionCode.textContent = slide.solution;
        }

        function goToPrevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlide();
        }

        function goToNextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }

        prevButton.addEventListener('click', goToPrevSlide);
        nextButton.addEventListener('click', goToNextSlide);

        // Add keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                goToPrevSlide();
            } else if (event.key === 'ArrowRight') {
                goToNextSlide();
            }
        });

        updateSlide();
    </script>
</body>

</html>
